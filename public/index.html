<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>

    <!-- Disable Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body class="new-tweet-body">
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="tweeter logo">tweeter</span>
      <button type="submit" class="btn btn-primary">Create A New Tweet!</button>
    </nav>
   
    <!-- Page-specific (main) content here -->
    <main class="container">

      <header class="header">
        <img src="/images/profile-hex.png"> 
        <h2>Your Name</h2>
      </header>

      <div class="tweet-container">
        <section class="new-tweet">
          <div>
            <p class="over-alert"> 
              &#129296 Whoops! You're over the character limit!
            </p>
          </div>
          <div>
            <p class="empty-alert"> 
              &#129488 You need to type something before you can post it!
            </p>
          </div>

          
          <form class="tweet-form" id="tweet-form">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class ="bottom">
              <button type="submit" class="tweet button" id="submit_tweet">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>

        </section>

        <section class="posted-tweet">
          
        </section>
      </div>
    </main>
  </body>
</html>
